<div class="weather-card">
  <div>
    <input type="text" id="city"
           [ngModel]="name"
           placeholder="City"
           required>
  </div>

  <div class="flex flex-row gap-6">
    <div *ngFor="let weather of response?.weather"
          class="border border-blue-900 p-4 rounded-2xl bg-blue-100">
      <div>{{ weather.main }} / {{ weather.description }}</div>
      <img [src]="getImg(weather)"/>
    </div>

  </div>

  <div>
    <div>Teplota: {{ response?.main?.temp }}</div>
    <div>Pocit: {{ response?.main?.feels_like }}</div>
  </div>

  <div *ngIf="response">
    Východ slunce: {{ getSunrise() }}
  </div>
  <div *ngIf="response">
    Západ slunce: {{ getSunset() }}
  </div>

  <!--  <pre>-->
  <!--    {{  response | json }}-->
  <!--  </pre>-->
</div>
